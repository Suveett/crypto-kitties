<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suveett's Kitties</title>
  <script type="text/javascript" src="assets/js/jquery-3.4.1.js"></script>
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
  <script src="assets/bootstrap/js/popper.js"></script>
  <script src="assets/bootstrap/js/bootstrap.min.js"></script>
  <script src="assets/js/web3.min.js"></script>
  <script src="assets/js/abi.js"></script>
  <script src = "assets/js/interface.js"></script>
  <script src="./helperFunctions.js"></script>
  <link rel ="stylesheet" href = assets/css/catbox.css>
  <link rel="stylesheet" href="assets/css/mystyle.css">
  <link rel="stylesheet" href="assets/css/cats.css">
  <link rel="stylesheet" href="assets/css/animations.css">
  <link rel="stylesheet" href="assets/css/colors.css">
  <link rel="stylesheet" href="assets/css/factory.css">
  <link rel="stylesheet" href="assets/css/frontend.css">
</head>
  <body>
    <!-- Top Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link" href="catalogue.html">My Catalogue <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="marketplace.html">Kitty-Market</a>
            <a class="nav-item nav-link" href="index.html" id="factoryNavLink">Kitty-Factory</a>
          </div>
        </div>
    </nav>

    <!-- Main page header -->
    <div class="container p-5" style="margin-top: 2vh;margin-bottom: 6vh;">
        <div align="center">
          <h1 class="c-white">Breed Kitties</h1>
          <p class="c-white">(To create a new kitty)</p>
        </div>

        <div class="row">
          <div class="col-lg-5 mt-1 ml-2">

            <div class="form-check">
              <h3 class="c-white" align="center">The Queen</h3>
              <p class="c-white" align="center">(this kitty will be the mum)</p>
            </div>

            <div id="queen" class="catBox light-b-shadow">

              <div id="cat" class="cat">
                <div class="cat__ear">
                  <div id="leftEar" class="cat__ear--left">
                      <div class="cat__ear--left-inside"></div>
                  </div>
                  <div id="rightEar" class="cat__ear--right">
                      <div class="cat__ear--right-inside"></div>
                  </div>
                </div>

                <div id="head" class="cat__head">
                    <div id="midDot" class="cat__head-dots">
                        <div id="leftDot" class="cat__head-dots_first"></div>
                        <div id="rightDot" class="cat__head-dots_second"></div>
                    </div>
                    <div id="eyes" class="cat__eye">
                        <div class="cat__eye--left">
                            <span class="pupil-left"></span>
                        </div>
                        <div class="cat__eye--right">
                            <span class="pupil-right"></span>
                        </div>
                    </div>
                    <div id="nose" class="cat__nose"></div>

                    <div class="cat__mouth-contour"></div>
                    <div class="cat__mouth-left"></div>
                    <div class="cat__mouth-right"></div>

                    <div id="leftWhiskers" class="cat__whiskers-left"></div>
                    <div id="rightWhiskers" class="cat__whiskers-right"></div>
                </div>

                <div class="cat__body">
                  <div class="cat__chest"></div>
                  <div class="cat__chest_inner"></div>
                  <div id="leftPaw" class="cat__paw-left"></div>
                  <div id="leftInnerPaw" class="cat__paw-left_inner"></div>


                  <div id="rightPaw" class="cat__paw-right"></div>
                  <div id="rightInnerPaw"class="cat__paw-right_inner"></div>


                  <div id="tail" class="cat__tail"></div>

                </div>
              </div>

              <br>
              <div class="genDiv">
                  <p><b>GEN: <span id="catGenNum"></span></b></p>
              </div>
              <div class="dnaDiv" id="catDNA">
                  <b>
                      DNA:
                      <!-- Colors -->
                       <span id="dnabody"></span>
                       <span id="dnamouth"></span>
                       <span id="dnaeyes"></span>
                       <span id="dnaears"></span>

                       <!-- Cattributes -->
                       <span id="dnashape"></span>
                       <span id="dnadecoration"></span>
                       <span id="dnadecorationMid"></span>
                       <span id="dnadecorationSides"></span>
                       <span id="dnaanimation"></span>
                       <span id="dnaspecial"></span>
                  </b>
              </div>

            </div>

          </div>


          <div class="col-lg-5 mt-1 ml-2">

            <div class="form-check">
              <h3 class="c-white" align="center">The King</h3>
              <p class="c-white" align="center">(this kitty will be the dad)</p>
            </div>

            <div id="tom" class="catBox light-b-shadow">

              <div id="cat" class="cat">
                <div class="cat__ear">
                    <div id="leftEar" class="cat__ear--left">
                        <div class="cat__ear--left-inside"></div>
                    </div>
                    <div id="rightEar" class="cat__ear--right">
                        <div class="cat__ear--right-inside"></div>
                    </div>
                </div>

                <div id="head" class="cat__head">
                    <div id="midDot" class="cat__head-dots">
                        <div id="leftDot" class="cat__head-dots_first"></div>
                        <div id="rightDot" class="cat__head-dots_second"></div>
                    </div>
                    <div id="eyes" class="cat__eye">
                        <div class="cat__eye--left">
                            <span class="pupil-left"></span>
                        </div>
                        <div class="cat__eye--right">
                            <span class="pupil-right"></span>
                        </div>
                    </div>
                    <div id="nose" class="cat__nose"></div>

                    <div class="cat__mouth-contour"></div>
                    <div class="cat__mouth-left"></div>
                    <div class="cat__mouth-right"></div>

                    <div id="leftWhiskers" class="cat__whiskers-left"></div>
                    <div id="rightWhiskers" class="cat__whiskers-right"></div>
                </div>

                <div class="cat__body">


                    <div class="cat__chest"></div>
                    <div class="cat__chest_inner"></div>
                    <div id="leftPaw" class="cat__paw-left"></div>
                    <div id="leftInnerPaw" class="cat__paw-left_inner"></div>


                    <div id="rightPaw" class="cat__paw-right"></div>
                    <div id="rightInnerPaw"class="cat__paw-right_inner"></div>


                    <div id="tail" class="cat__tail"></div>
                </div>
              </div>

              <br>
              <div class="genDiv">
                  <p><b>GEN: <span id="catGenNum"></span></b></p>
              </div>
              <div class="dnaDiv" id="catDNA">
                  <b>
                      DNA:
                      <!-- Colors -->
                       <span id="dnabody"></span>
                       <span id="dnamouth"></span>
                       <span id="dnaeyes"></span>
                       <span id="dnaears"></span>

                       <!-- Cattributes -->
                       <span id="dnashape"></span>
                       <span id="dnadecoration"></span>
                       <span id="dnadecorationMid"></span>
                       <span id="dnadecorationSides"></span>
                       <span id="dnaanimation"></span>
                       <span id="dnaspecial"></span>
                  </b>
              </div>

            </div>

          </div>
        </div>

        <div class="row" >
          <div class="col-lg-4"></div>

          <div class="col-lg-3 ml-3 mb-3" align="center">
            <button type="button" class="btn btn-success mt-3"
              onclick="breed()">Let them breed<br>(give them some privacy)</button>
          </div>
          <br>
          <div id="kittyCreation" class="alert alert-success" role="alert" style="display:none"></div>
        </div>
    </div>
  </div>

    <footer align="left">
        <p>Su.Kal, May 2021<br>
        Ivan on Tech Academy Assignment</p>
    </footer>

  </body>

  <script src="./breed.js"></script>
  <script src="./sharedLogic.js"></script>
  <script src="assets/js/colors.js"></script>
  <script src="assets/js/catSettings.js"></script>
  <script src="assets/js/catFactory.js"></script>
  <script src = "assets/js/catConstants.js"></script>

  <!--<script src="./helperFunctions.js"></script>-->


</html>
